<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="formContainer bg-info py-4">
        <div class="container">
            <h1 class="text-center py-4"> Form Data</h1>
            <label for="ProducName">Product Name : </label>
            <input type="text" class="form-control mb-3" id="ProducName" oninput="verfication1();">
            <label for="ProducPrice">Product Price : </label>
            <input type="text" class="form-control mb-3" id="ProducPrice" oninput="verfication();">
            <label for="ProducDec">Product Des : </label>
            <input type="text" class="form-control mb-3" id="ProducDec" oninput="verfication2();">
            <label for="ProducCat">Product Cat : </label>
            <input type="text" class="form-control mb-3" id="ProducCat" oninput="verfication3();">
            <button class="btn btn-success" onclick="ForValidtae();" id="AddUp">Add Product</button>
            <button class="btn btn-danger" onclick="ClearProduct();"> Reset</button>
            <input type="text" class="form-control w-75 mx-auto my-3" placeholder="Search" id="InputSearch" oninput="SearchFilter(this.value);">
            <div class="d-flex justify-content-end">
                <button class="btn btn-danger" id="Clear" onclick="ClearAll()">Clear All</button>
            </div>
            <div class="tableData py-4">
                <table class="table table-striped text-center">
                    <thead>
                        <th>Index</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Cat</th>
                        <th>action</th>
                    </thead>
                    <tbody id="TableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
          Hello, world! This is a toast message.
          <div class="mt-2 pt-2 border-top">
            <button type="button" class="btn btn-primary btn-sm">Take action</button>
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Close</button>
          </div>
        </div>
    </div>
    <script src="java/Script.js"></script>
    <script src="java/bootstrap.min.js"></script>
</body>
</html>
